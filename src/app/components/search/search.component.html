<div class="row">
  <div class="col">
    <input type="text" class="form-control" #term
           placeholder="Search artist..." (keyup)="search(term.value)">
  </div>
</div>

<app-error [errorMsg]="errorMsg" *ngIf="error"></app-error>
<app-loading *ngIf="loading" class="m-5"></app-loading>

<app-cards *ngIf="!loading" [items]="artists" type="artist"></app-cards>
