<app-loading *ngIf="loading" class="animated fadeIn"></app-loading>
<app-error [errorMsg]="errorMsg" *ngIf="error"></app-error>
<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artist.images | noimage" [alt]="artist.name" class="img-circle img-thumbnail">
  </div>
  <div class="col">
    <h3>{{artist?.name}}</h3>
    <p><a [href]="artist?.external_urls.spotify" target="_blank">
      Go to {{artist.name}} page
    </a></p>

  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="home">Back</button>
  </div>

  <div class="row m-5">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th></th>
          <th>Album</th>
          <th>Track</th>
          <th>Preview</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let track of tracks">
          <td><img [src]="track.album.images | noimage" [alt]="track.name" class="img-thumb"></td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <iframe [src]="track.id | securedom: 'https://open.spotify.com/embed/track/'" width="300" height="80"
                    frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
